<!DOCTYPE html>
<html lang="en">

<head>

    <title>Formulário</title>
</head>

<body>
    <h2>Cadastro para ser um piloto</h2>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div><br>

        <div>
            <label for="Email">E-mail</label>
            <input type="email" id="Email" name="Email" required, placeholder="exemplo@....", autocomplete="off"> -
            <label for="Password">Password</label>
            <input type="password" name="password" id="password"> 
            
        </div><br>

        <div>
            <label for="Birthday">Data de Nascimento</label>
            <input type="date" name="Birthday" id="Birthday"> -
            <label for="photo">Foto: </label>
            <input type="file" name="photo" id="photo">
        </div><br>

        <div>
             <label for="nationatily">Nacionalidade: </label>
             <select name="nationality" id="nationality">
                 <option value="Russian">Russo</option>
                 <option value="American">Americano</option>
                 <option value="Brazilian">Brasileiro</option> 
             </select> -
             Genero:
             <label for="Female">F</label>
             <input type="Radio" name="gender" id="female">
             <label for="Male">M</label>
             <input type="Radio" name="gender" id="Male">
        </div><br>

        <div>
            Suas Principais Qualidades: <br>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int"> |
            <label for="Res">Resistência</label>
            <input type="checkbox" name="Res" id="Res"> |
            <label for="PreF">Preparo Físico</label>
            <input type="checkbox" name="PreF" id="PreF"> |
            <label for="Ed">Educação</label>
            <input type="checkbox" name="Ed" id="Ed"> |
        </div>
        <br>
        <div>
            <textarea name="Description" id="Description" cols="30" rows="15" placeholder="Porque ser um piloto?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" name="Criar" id="Criar">
        </div>

    </form>
</body>

</html>
